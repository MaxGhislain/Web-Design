<!DOCTYPE html>

<html xml:lang = "en" lang = "en"
xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>Signup Form</title>
	<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

</head>
<body>
	<h1>Signup Form</h1>
	<form action = "http://www.langintro.com/web199/echoform.cgi" method = "post">
		<p>Name:</p>
		<input type="text" name="First Name" placeholder="First" style = "float: left; margin-right: 10px;" required>
		<input type="text" name="Last Name" placeholder="Last" required>
		<p>Birthday:</p>
		<input type="date" name="Birthday" required>
		<p>Email Address:</p>
		<input type="Email" name="Email" placeholder="Email Address" required>
		<p>Gender:</p>
		<p>
			Male
			<input type="radio" name="Gender" value="Male">
			Female
			<input type="radio" name="Gender" value="Female">
		</p>
		<p>Age:</p>
		<input type="text" name="Age" placeholder="Age" required>
		<p>Use of Email:</p>
		<select name="Usage">
			<option>Personal</option>
			<option>Business</option>
			<option>Other</option>
		</select>
		<p>Username:</p>
		<input type="text" name="Username" placeholder="Username" required>
		<p>Password:</p>
		<input type="text" name="Password" placeholder="Password" required>
		<p>Phone Number:</p>
		<input type="text" name="Phone Number" placeholder="Phone Number" required>		
		<input type="submit">
	</form>
</body>
</html>
